<!doctype html>
<html lang="en" ng-app="FireREST">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireREST&trade;</title>
  <link rel="stylesheet" href="css/firerest.css"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery/jquery-2.1.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="bootstrap/js/ui-bootstrap-0.6.0.min.js"></script>
  <script src="bootstrap/js/ui-bootstrap-tpls-0.6.0.min.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="fr-banner"> 
    <div class="fr-banner-left">
      <h4 class="fr-banner-title">
	<a title="FireREST content source"  target="_blank"
	  href="https://github.com/firepick1/FireREST/wiki/{{config.FireREST.provider}}-content">{{config.FireREST.title}}</a>
	/
        <a target="_blank" title="FireREST-CV computer vision REST api" 
	  href="https://github.com/firepick1/FireREST/wiki/FireREST-CV">FireREST-CV</a> 
	Test Page 
      </h4>
    </div>
    <div class="fr-banner-right">
      <a title="FireREST computer aided manufacturing REST services" 
        href="https://github.com/firepick1/FireREST/wiki/Home" target="_blank">
      <img class="fr-banner-logo" src="img/FireREST-alpha.png">
      </a>
    </div>
  </div>
  <div class="container" >
    <div class="fr-banner-space">&nbsp;</div>

    <div class="fr-form">
      <div class="fr-section-title">
	<div class="fr-collapse">
	  <button class="btn btn-default btn-sm fr-collapse-btn" 
	    ng-click="collapse_toggle('service')"><span class="{{collapse_icon('service')}}"></span></button>
	</div>
	Service 
	<span class="glyphicon {{transmit_status()}}"></span>
	<button title="disable/enable auto-update" class="btn btn-default btn-sm fr-enable" ng-click="transmit_click()">
	  <span class="glyphicon {{transmit_icon()}}"></span>
	</button>
      </div>
      <div ng-if="!cv.collapse.service" class="row">
	<div class="col-md-2">
	  <div class="control-label fr-control-label">server</div>
	  <input type="text" ng-model="cv.server" ng-change="clear_results()" class="form-control" placeholder="localhost">
	</div>
	<div class="col-md-2">
	  <div class="control-label fr-control-label">port</div>
	  <input type="text" ng-model="cv.port" ng-change="clear_results()" class="form-control" placeholder="8001">
	</div>
	<div class="col-md-2">
	  <div class="control-label fr-control-label">service</div>
	  <input type="text" ng-model="cv.service" ng-change="clear_results()" class="form-control" placeholder="localhost">
	</div>
      </div>
      <div class="row fr-data-label">
	<div class="col-md-8">
	  <a target="_blank" href="{{config_url()}}">{{config_url()}}</a>
	  <a target="_blank" class="fr-help" href="https://github.com/firepick1/FireREST/wiki/config.json">?</a>
	</div>
      </div>
      <pre ng-if="!cv.collapse.service" class="fr-json" id="config-json">{{config}}</pre>
    </div>
    <div class="fr-form">
      <div class="fr-section-title">
	<div class="fr-collapse">
	  <button class="btn btn-default btn-sm fr-collapse-btn" 
	    ng-click="collapse_toggle('camera')"><span class="{{collapse_icon('camera')}}"></span></button>
	</div>
	Camera: {{cv.camera_name}}/{{cv.profile_name}}
      </div>
      <div ng-if="!cv.collapse.camera" class="row">
	<div class="col-md-2">
	  <div class="control-label fr-control-label">camera</div>
	  <select ng-model="cv.camera_name" ng-change="clear_results()" class="form-control">
	    <option ng-repeat="camera in cv.camera_names">{{camera}}</option>
	  </select>
	  <div class="control-label fr-control-label">profile</div>
	  <select ng-model="cv.profile_name" ng-change="clear_results()" class="form-control">
	    <option ng-repeat="profile in cv.profile_names">{{profile}}</option>
	  </select>
	</div>
	<div class="col-md-2">
	  <div class="control-label fr-control-label">image</div>
	  <select multiple ng-model="cv.image" class="form-control">
	    <option selected>monitor.jpg</option>
	    <option>camera.jpg</option>
	    <option>saved.png</option>
	    <option>output.jpg</option>
	  </select>
	</div>
      </div>
      <div class="fr-row" ng-repeat="image in cv.image">
	<div class="row fr-data-label">
	  <div class="col-md-1">&nbsp;</div>
	  <div class="col-md-8">
	    <a title="{{image_url(image)}}" href="{{image_url(image)}}">{{image}}</a>
	    <a target="_blank" class="fr-help" href="https://github.com/firepick1/FireREST/wiki/{{image}}">?</a>
	  </div>
	</div>
	<div class="row fr-data">
	  <div class="fr-cell-btn col-md-1">
	    <button title="{{image_url(image)}}" type="button" class="btn btn-primary btn-sm fr-get" ng-click="image_GET(image)">
	      GET&nbsp;<span class="{{image_GET_icon(image)}}"></span>
	    </button>
	  </div>
	  <div class="fr-cell-data col-md-7">
	    <img title="{{image_url(image)}}" class="img-responsive img-rounded {{image_class(image)}}" 
	      onerror="src='img/no-image.png'"
	      ng-src="{{image_url(image)}}" ng-click="image_click(image)">
	  </div>
	</div>
      </div>
    </div>

    <div class="fr-form">
      <div class="fr-section-title">
	<div class="fr-collapse">
	  <button class="btn btn-default btn-sm fr-collapse-btn" 
	    ng-click="collapse_toggle('cve')"><span class="{{collapse_icon('cve')}}"></span></button>
	</div>
	CVE: {{cv.cve_name}}
      </div>
      <div ng-if="!cv.collapse.cve" class="row">
	<div class="col-md-3">
	  <div class="control-label fr-control-label">computer vision endpoint</div>
	  <select ng-model="cv.cve_name" ng-change="clear_results()" class="form-control">
	    <option ng-repeat="cve in cve_names()">{{cve}}</option>
	  </select>
	</div>
	<div class="col-md-2">
	  <div class="control-label fr-control-label">resource</div>
	  <select multiple ng-model="cv.resources" class="form-control">
	    <option>save</option>
	    <option>process</option>
	    <option>firesight</option>
	  </select>
	</div>
      </div>
      <div class="fr-row" ng-repeat="resource in cv.resources">
	<div class="row fr-data-label">
	  <div class="col-md-1">&nbsp;</div>
	  <div class="col-md-8">
	    <a title="{{resource_url(resource)}}" href="{{resource_url(resource)}}" >{{resource}}.json</a>
	    <a target="_blank" class="fr-help" href="https://github.com/firepick1/FireREST/wiki/{{resource}}.json">?</a>
	  </div>
	</div>
	<div class="row">
	  <div class="fr-cell-btn col-md-1">
	    <button title="{{resource_url(resource)}}" 
	      type="button" class="btn btn-primary btn-sm fr-get" ng-click="resource_GET(resource)">
	      GET&nbsp;<span class="{{resource_GET_icon(resource)}}"></span>
	    </button>
	  </div>
	  <div class="fr-cell-data col-md-7">
	    <div title="{{resource_url(resource)}}" 
	      class="fr-json {{resource_classname[resource]}}" id="{{resource}}-json">{{resource_text(resource)}}</div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</body>
</html>
